<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h2 class="text-center mb-4">ðŸ›’ Your Shopping Cart</h2>

      <!-- Cart Items -->
      <div *ngIf="cartItems.length > 0; else emptyCart">
        <div class="cart-card p-3 mb-3 d-flex align-items-center" *ngFor="let cartItem of cartItems">
<!--          [src]="'assets/' + product?.imgUrl"-->
          <img [src]="cartItem.imgUrl" alt="Product Image" class="product-image">
          <div class="ms-3 flex-grow-1">
            <h5 class="mb-1">{{ cartItem.productName }}</h5>
            <p class="mb-1 text-muted">Rs: {{ cartItem.price }} x {{ cartItem.quantity }}</p>
            <p class="fw-bold text-primary">Subtotal: Rs: {{ cartItem.subTotal }}</p>
          </div>
          <button class="btn btn-outline-danger" (click)="removeCartItem(cartItem.productId)">
            <i class="fas fa-trash"></i>
          </button>
        </div>

        <!-- Total Price & Checkout -->
        <div class="total-box p-3 text-end">
          <h4>Total: <span class="text-success fw-bold">Rs: {{ totalPrice.toFixed(2) }}</span></h4>
          <a class="btn btn-primary btn-lg mt-3" [routerLink]="['/payment']" [queryParams]="{ amount: totalPrice }">
            <i class="fas fa-credit-card"></i> Proceed to Checkout
          </a>
        </div>
      </div>

      <!-- Empty Cart Message -->
      <ng-template #emptyCart>
        <div class="text-center">
          <img src="assets/empty-cart.png" alt="Empty Cart" class="empty-cart-img">
          <h3>Your cart is empty ðŸ˜”</h3>
          <a class="btn btn-secondary mt-3" routerLink="/">Continue Shopping</a>
        </div>
      </ng-template>
    </div>
  </div>
</div>
