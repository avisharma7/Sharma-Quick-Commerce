<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center text-primary mb-4">✨ Add New Product ✨</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <!-- Product Name -->
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Product Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter product name" required>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label fw-bold">Description</label>
        <textarea class="form-control" id="description" rows="3" formControlName="description" placeholder="Enter product description" required></textarea>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label fw-bold">Price (Rs)</label>
        <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter price" required>
      </div>

      <!-- Image URL -->
      <div class="mb-3">
        <label for="imgUrl" class="form-label fw-bold">Image URL</label>
        <input type="url" class="form-control" id="imgUrl" formControlName="imgUrl" (input)="previewImage()" placeholder="Enter image URL" required>
      </div>

      <!-- Image Preview -->
      <div class="text-center mb-3" *ngIf="previewImgUrl">
        <img [src]="previewImgUrl" alt="Product Preview" class="img-fluid rounded shadow">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 fw-bold" [disabled]="productForm.invalid">
        <i class="fas fa-plus-circle"></i> Add Product
      </button>
    </form>
  </div>
</div>
