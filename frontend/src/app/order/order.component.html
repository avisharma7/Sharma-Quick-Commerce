<div class="container text-center mt-4">
  <h1 class="display-5 fw-bold text-primary">Your Orders</h1>

  <div *ngIf="orders.length > 0; else noOrders" class="table-responsive mt-4">
    <table class="table table-hover align-middle shadow-sm rounded">
      <thead class="table-dark">
      <tr>
        <th>Order ID</th>
        <th>Date Created</th>
        <th>Total Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td><strong>#{{ order.id }}</strong></td>
        <td>{{ order.dateCreated | date:'medium' }}</td>
        <td class="fw-bold text-success">${{ order.total.toFixed(2) }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- If No Orders -->
  <ng-template #noOrders>
    <div class="alert alert-info mt-4">
      <i class="fa fa-shopping-cart"></i> No orders placed yet.
    </div>
  </ng-template>
</div>
